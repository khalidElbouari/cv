<!-- Add a separator before the Projects section -->

<div id="projects" class="container mt-5">
  <div class="section-title">
    <h2>Projects</h2>
    <div class="title-underline"></div>
  </div>
  <div class="card-deck-wrapper">
    <div class="arrow arrow-left" (click)="prevPage()">
      <i class="fas fa-chevron-left"></i>
    </div>
    <div class="card-deck">
      <div *ngFor="let project of paginatedProjects" class="card">
        <img class="card-img-top" [src]="project.images[0].src" alt="Project Image">
        <div class="card-body">
          <h5 class="card-title">{{ project.title }}</h5>
          <p class="card-text">de {{ project.debut }} a {{ project.fin}}</p>
          <button (click)="showProjectDetails(project)" class="btn btn-primary">
            <i class="fa fa-info-circle"></i> View Details
          </button>
        </div>
      </div>
    </div>
    <div class="arrow arrow-right" (click)="nextPage()">
      <i class="fas fa-chevron-right"></i>
    </div>
  </div>
</div>

<!-- Project Details Modal -->
<div id="projectModal" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <div class="modal-header">{{ currentProject?.title }}</div>
    <div class="modal-body">
      <div class="image-slider">
        <img *ngFor="let img of currentProject?.images; let i = index" [src]="img.src" [class.active]="i === currentImageIndex" class="modal-image" alt="">
        <button class="slider-arrow left" (click)="prevImage()">&#8249;</button>
        <button class="slider-arrow right" (click)="nextImage()">&#8250;</button>
      </div>

      <div class="modal-description mt-4">
        <p>{{ currentProject?.description }}</p>
        <p><strong>Technologies:</strong>
          <span *ngFor="let tech of currentProject?.technologies; let last = last">
            {{ tech }}<span *ngIf="!last">, </span>
          </span>
        </p>
      </div>
    </div>
  </div>
</div>
